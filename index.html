<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/common.css" rel="stylesheet">
    <title>Mijn weg, mijn wil</title>
</head>
<body>
<div class="container">
 

    <header>
        <div class="content">
            <div class="logo-box">
                <h1 class="ir logo"><a href="#" title ="MWMW">Mijn wil, mijn weg</a></h1>
            </div>
            <button aria-expanded="false" class="hamburger" id="menu">
                <span aria-hidden="true" class="icon">
                    <span></span><span></span><span></span>
                </span>
            </button>
            <nav>
                <ul>
                    <li><a class="active" href="#">Wie zijn we?</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Reviews</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="login">
                <button class="loginBtn"><a href=""><img src="../assets/Login.png" alt="LoginLogo"></a></button>
            </div>
        </div>
    </header>
    <main>
        <h1>hallo</h1>
        <button id="open">LOG IN</button>
        <section class="container-popup" id="container-popup">
            <div class="popup">
                <h1>Mijn weg, Mijn wil</h1>
                <div class="popup-main">
                    
                    <div class="popup-register">
                        <h2>Register</h2>
                        <div></div>
                        <form action="" class="register">
                            <div class="user">
                                <div class="name">
                                    <label for="name">Voornaam: </label>
                                    <input type="text" name="name" id="name" size="9" required>
                                </div>
                                <div class="lastname">
                                    <label for="name">Naam: </label>
                                    <input type="text" name="name" id="name" size="9" required>
                                </div>
                            </div>
                            <div class="email">
                                <label for="name">E-mail: </label>
                                <input type="text" name="name" id="name" required>
                            </div>
                            <div class="code">
                                <label for="name">Code van uw box: </label>
                                <input type="text" name="name" id="name" required>
                            </div>    
                            <div class="tel">
                                <label for="name">Telefoonnummer: </label>
                                <input type="text" name="name" id="name" required>
                            </div>    
                            <div class="pass">
                                <label for="name">Wachtwoord: </label>
                                <input type="text" name="name" id="name" required>
                            </div>    
                            <div class="pass-repeat">
                                <label for="name">Bevestig wachtwoord: </label>
                                <input type="text" name="name" id="name" required>
                            </div>  
                        </form>  
                        <button type="submit">registreren</button>     
                    </div>
                        
                    <span></span>
                    <div class="popup-login">
                        <h2>Login</h2>
                            <form action="">
                                <div class="email">
                                    <label for="name">E-mail: </label>
                                    <input type="text" name="name" id="name" required>
                                </div>
                                <div class="pass">
                                    <label for="name">Wachtwoord: </label>
                                    <input type="text" name="name" id="name" required>
                                </div>
                            </form>
                        <button type="submit">Log in</button>
                        <div class="loginFoto">
                            <img src="../assets/LoginFoto.png" alt="" height="150px" width="150px">
                        </div>
                    </div>
                </div>
                <button id="sluiten">sluiten</button>
            </div>
            
        </section>
    </main>
    <footer>
        <section class="footer-box">
            <p>Mijn wil, Mijn weg</p>
            <address>
                <ul>
                    <li><a href="tel:/">09000000</a></li>
                    <li><a href="mailto:info@mwmw.be">info@mwmw.be</a></li>
                    <li>Klaterstraat 98 Aalst</li>
                </ul>
            </address>
            <div class="social-box">
                <img class="social-icon" src="" alt="">
                <img class="social-icon" src="" alt="">
                <img class="social-icon" src="" alt="">
            </div>
        </section>
    </footer>
    <script src="main.js"></script>
</div>
</body>
</html>
